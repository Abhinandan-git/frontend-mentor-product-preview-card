<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<title>Frontend Mentor | Product preview card component</title>
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="flex-wrapper">
		<div class="card-wrapper">
			<div class="left">
				<picture>
					<source srcset="./images/image-product-mobile.jpg" media="(max-width: 600px)">
					<source srcset="./images/image-product-desktop.jpg">
					<img src="./images/image-product-desktop.jpg" alt="Product">
				</picture>
			</div>
			<div class="right">
				<div class="category">Perfume</div>
				<div class="heading">Gabrielle Essence Eau De Parfum</div>
				<div class="paragraph">
					A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
					House of CHANEL.
				</div>
				<div class="price-wrapper">
					<div class="main-price">$149.99</div>
					<div class="cancel">$169.99</div>
				</div>
				<button type="button" class="button">
					<img src="./images/icon-cart.svg" alt="Cart">
					Add to Cart
				</button>
			</div>
		</div>
	</div>
</body>
</html>
